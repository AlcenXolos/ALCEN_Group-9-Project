<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="product_listing_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Omsim Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div id="auth-buttons">
                    <button class="btn btn-primary me-2" id="login-btn">Login</button>
                    <button class="btn btn-success" id="signup-btn">Signup</button>
                </div>
                <div id="user-info" class="d-none">
                    <span class="me-3">Welcome, <strong id="username"></strong></span>
                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-3 d-flex justify-content-between align-items-center">
        <input type="text" class="form-control w-75" id="search" placeholder="Search shoes...">
        <a href="cart.html" class="btn btn-warning ms-3" id="cart-link">Cart (0)</a>
    </div>

    <div class="container mt-4">
        <div class="row">
            <aside class="col-md-3">
                <h5>Categories</h5>
                <ul class="list-group">
                    <li class="list-group-item category-item active">All Shoes</li>
                    <li class="list-group-item category-item">Running Shoes</li>
                    <li class="list-group-item category-item">Sneakers</li>
                    <li class="list-group-item category-item">Formal Shoes</li>
                    <li class="list-group-item category-item">Boots</li>
                </ul>
            </aside>

            <section class="col-md-9">
                <h5 id="filtered-category">All Shoes</h5>
                <ul class="row" id="product-list"></ul>
            </section>
        </div>
    </div>

    <!-- This is the new  Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body d-flex">
                    
                    <div class="col-md-6 p-4 bg-light">
                        <h5>Welcome to Omsim Store!</h5>
                        <ul>
                            <li>Login or Sign up</li>
                        </ul>
                    </div>
                    <!-- Login Section -->
                    <div class="col-md-6 p-4">
                        <h5>Login</h5>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="usernameInput" required>
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Continue</button>
                        </form>
                        <div class="text-center mt-3">or</div>
                        <button class="btn btn-outline-dark w-100 mt-2">Continue with Google</button>
                        <button class="btn btn-outline-dark w-100 mt-2">Continue with Apple</button>
                        <div class="mt-3 text-center small">
                            <p>By logging in, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product_listing_script.js"></script>
</body>
</html>
