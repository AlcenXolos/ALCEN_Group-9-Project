<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="product_cart.js"></script>
</head>
<body>

    <main class="container mt-5">
        <h2 class="mb-4 text-center">üõí Your Shopping Cart</h2>

        <div class="row">
            <div class="col-lg-8">
                <ul class="list-group" id="cart-items">
                    <li class="list-group-item text-center">Your cart is empty.</li>
                </ul>
            </div>

            <div class="col-lg-4">
                <div class="card p-3">
                    <h4 class="text-center">Order Summary</h4>
                    <hr>
                    <p><strong>Total Items:</strong> <span id="cart-count">0</span></p>
                    <p><strong>Total Price:</strong> $<span id="cart-total">0.00</span></p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal" id="checkout-btn"> Proceed to Checkout </button>
                </div>
            </div>
        </div>

        <div class="mt-4 text-center">
            <a href="/ProductListing/product_listing.html" class="btn btn-outline-dark">‚Üê Continue Shopping</a>
        </div>
    </main>

    <!-- Checkout Modal -->
    <div class="modal fade checkout-modal" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center mb-3">
                        <img src="https://www.visa.com.ph/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg" alt="Visa" class="logo me-2">
                        <img src="https://imageio.forbes.com/blogs-images/steveolenski/files/2016/07/Mastercard_new_logo-1200x865.jpg?format=jpg&height=600&width=1200&fit=bounds" alt="MasterCard" class="logo">
                    </div>
                    <hr>
                    <div class="total-amount mb-3">
                        <strong>Total Amount: </strong>
                        <span class="price" id="checkout-modal-total">$0.00</span>
                    </div>
                    <!-- Credit Card Details Form -->
                    <form id="payment-form" class="w-100">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="card-holder" placeholder=" " required>
                            <label for="card-holder">Card Holder</label>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="card-number" placeholder=" " required>
                            <label for="card-number">Card Number</label>
                        </div>
                        <div class="form-row mb-3">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="expiration-date" placeholder=" " required>
                                <label for="expiration-date">Expiration</label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="cvc" placeholder=" " required>
                                <label for="cvc">CVC</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="processPayment()">Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="removeConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Removal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove this item from your cart?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
